{% extends "home.html" %}

{% block content %}

  <h2>Přihlášení</h2>

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Přihlásit se</button>
  </form>

{% endblock %}
